<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIVE ME 100%</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<style>
    body {
        margin : 20px
    }
</style>
<body>
    <h1 class="">Max Steiner Systems</h1>
    <hr>
    <div >
        <button id="btn1">JQUERY AJAX GET</button>
    </div>
    <br />
    <Table id="customers" border=1 style="padding:5px; color: pink" cellpadding="7" class="table table-dark table-hover">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>CCN</th>
        <th>User ID</th>
        <th>DELETE</th>
     </tr>
 </table>
 <br><br>

<hr>
    <h2>ADD</h2>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txt_fname" placeholder="What's your first name?">
        <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txt_lname" placeholder="What's your last name?">
        <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txt_address" placeholder="Enter Address">
        <label for="floatingInput">Address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txt_phone" placeholder="Enter Phone Number">
        <label for="floatingInput">Phone Number</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txt_ccn" placeholder="Enter Credit Card Number">
        <label for="floatingInput">CCN</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txt_username" placeholder="Enter a unique username">
        <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txt_password" placeholder="6-character-minimum">
        <label for="floatingInput">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="txt_email" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
    </div>
    <p><button onclick="add_customer()" class="btn btn-outline-success">ADD</button></p>
<hr>

<hr>
    <h2>UPDATE</h2>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="txt_id_u" placeholder="What's your ID?">
        <label for="floatingInput">ID</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txt_fname_u" placeholder="What's your first name?">
        <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txt_lname_u" placeholder="What's your last name?">
        <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txt_address_u" placeholder="Enter Address">
        <label for="floatingInput">Address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txt_phone_u" placeholder="Enter Phone Number">
        <label for="floatingInput">Phone Number</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txt_ccn_u" placeholder="Enter Credit Card Number">
        <label for="floatingInput">CCN</label>
    </div>
    <div class="d-grid gap-2 d-md-block">
        <button onclick="get_customer_by_id()" class="btn btn-outline-primary">GET BY ID</button>
        <button onclick="update_customer()" class="btn btn-outline-primary">UPDATE</button>
    </div>
<hr>
</body>
</html>
